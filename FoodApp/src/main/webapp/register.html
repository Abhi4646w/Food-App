<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Delivery App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #87CEEB, #ffffff); /* Gradient from sky blue to white */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: #87CEEB; /* Sky blue title */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000; /* Add shadow to text */
            font-size: 3rem; /* Larger font size */
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 20px; /* Increased padding for more breathing room */
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
            width: 350px; /* Set a fixed width for the form */
        }

        label {
            display: block;
            margin: 15px 0 5px; /* Increased margin for labels */
        }

        input {
            padding: 6px; /* Increased padding for input fields */
            width: calc(100% - 24px); /* Full width minus padding */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;  
        }

        .button-container {
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
        }

        button {
            padding: 12px 24px; /* Increased padding for button */
            background-color: #87CEEB; /* Sky blue button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #ffffff; /* White background on hover */
            color: #87CEEB; /* Sky blue text on hover */
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #87CEEB; /* Sky blue link color */
        }

        p {
            color: #333; /* Dark text for paragraph */
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form action="InsertData" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <!-- Centering the button -->
        <div class="button-container">
          <button type="submit">Register</button>
        </div>
    </form>
    
    <h3><p>Already have an account? <a href="login.html">Login here</a></p></h3>
</body>
</html>
