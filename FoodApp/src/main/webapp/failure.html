<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Failed - Food Delivery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #87CEEB, #ffffff); /* Gradient background */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4682b4; /* Consistent header color */
            margin-top: 50px; /* Space above header */
        }
        .message {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px; /* Space above message box */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        p {
            color: #333; /* Dark text for readability */
            margin: 20px 0; /* Space around paragraphs */
        }
        a {
            color: #4682b4; /* Consistent link color */
            text-decoration: none; /* Remove underline from links */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover for better UX */
        }
    </style>
</head>
<body>
    <h1>Registration Failed</h1>
    <div class="message">
        <p>We're sorry, but your registration could not be completed.</p>
    </div>
    <h3><p>Want to try registering again? <a href="register.html">Register here</a></p></h3>
    <h3><p>Already have an account? <a href="login.html">Login here</a></p></h3>
</body>
</html>
